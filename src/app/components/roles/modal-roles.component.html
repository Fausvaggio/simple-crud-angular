<h2 mat-dialog-title>Administración de Roles</h2>
<mat-dialog-content class="mat-typography">
    <div class="form">
        <div class="card-body" >
            <form [formGroup]="firstFormGroup" autocomplete="off">                                       
                <div class="form-group row">                    
                    <div class="col-lg-12">
                        <mat-form-field class="mat-form-field-fluid" appearance="outline">
                            <mat-label>Descripción:</mat-label>
                            <input matInput  formControlName="txtDescription" required/>
                        </mat-form-field>
                    </div> 
                </div>                
              </form>                           
          </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>    
    <button mat-flat-button color="primary" (click)="onSendSave()" [disabled]="!firstFormGroup.valid">Guardar</button>
</mat-dialog-actions>
